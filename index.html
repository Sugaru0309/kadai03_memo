  <main>
    <div class="input-area">
      <input id="title" type="date" placeholder="日付">
      <textarea id="text" placeholder="本文を入力" maxlength="35"></textarea>
    </div>

    <div class="button-area">
      <button id="save">保存</button>
      <button id="clear">全て削除</button>
      <button id="onedelete">最新の日記を削除</button>

  <script>

    //1.Save クリックイベント
    $("#save").on("click", function() {
      // ローカルストレージに追加するおまじない
      const key = $("#title").val();
      const value = $("#text").val();

      localStorage.setItem(key, value);
      const html =`
      <li>
        <p>${key}</p>
        <p>${value}</p>
      </li>
      `
      
    // jQueryのおまじない 画面に表示する(htmlを追加するおまじない)
      $("#list").append(html)

         $("#title").val("");
      $("#text").val("");


    })


    //2.clear クリックイベント
      $("#clear").on("click", function () {

          // ローカルストレージを削除するおまじない
          localStorage.clear();

        // jQueryのおまじない 画面に表示されているものを削除するおまじない
        $("#list").empty()

      })
      
      
    //3.ページ読み込み：保存データ取得表示
     for (let i = 0; i < localStorage.length; i++) {
        // 保存されているデータを特定する
        const key = localStorage.key(i);
        const value = localStorage.getItem(key)

        // 画面に表示するためにhtmlと入力された文字を組み合わせる🤗
        const html = `
        <li>
          <p>${key}</p>
          <p>${value}</p>
        </li>
      `
        // jQueryのおまじない　画面に表示する（htmlを追加するおまじない）🤗
        $("#list").append(html)
      }
